<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta name="theme-color" content="black">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <title>â–· {% if page.title %}{{ page.title | escape }} {% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{% if page.description %}{{ page.description | escape }}{% else %}{{ site.description | escape }}{% endif %}">

  <!-- For Facebook -->
  <meta property="og:title" content="{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}"/>
  <meta property="og:type" content="website"/>
  <meta property="og:image" content="{% if page.image %}{{ page.image | absolute_url | escape }}{% else %}https://dmartincc.com/assets/img/David.jpg{% endif %}"/>
  <meta property="og:url" content="{% if page.url %}{{ page.url | absolute_url }}{% else %}https://dmartincc.com{% endif %}"/>
  <meta property="og:site_name" content="{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}"/>
  <meta property="og:description" content="{% if page.description %}{{ page.description | escape }}{% else %}{{ site.description | escape }}{% endif %}"/>

  <!-- for Twitter -->
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:title" content="{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}" />
  <meta name="twitter:description" content="{% if page.description %}{{ page.description | escape }}{% else %}{{ site.description | escape }}{% endif %}" />
  <meta name="twitter:image" content="{% if page.image %}{{ page.image | absolute_url | escape }}{% else %}https://dmartincc.com/assets/img/David.jpg{% endif %}" />

  <!-- For Google+ -->
  <!-- <html itemscope itemtype="http://schema.org/Article"> -->
  <meta itemprop="name" content="{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}">
  <meta itemprop="description" content="{% if page.description %}{{ page.description | escape }}{% else %}{{ site.description | escape }}{% endif %}">
  <meta itemprop="image" content="{% if page.image %}{{ page.image | absolute_url | escape }}{% else %}https://dmartincc.com/assets/img/David.jpg{% endif %}">

  <link rel="prefetch" href="https://dmartincc.com">
  <link rel="prerender" href="https://dmartincc.com">

  <link rel="shortcut icon" href="/img/yo_emoji.png" />
  <link rel="apple-touch-icon" href="/img/yo_emoji.png"/>
  <link rel="icon" type="image/png"  href="/img/yo_emoji.png"/>

  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  <link rel="canonical" href="{{ page.url | absolute_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9" crossorigin="anonymous">
